<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Phalgunee ‚ù§</title>
    <style>
       body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #ffd0e3 0%, #fd6a85 80%);
    overflow: hidden;
    background-attachment: fixed;
}
        h1 {
            margin-top: 50px;
            font-size: 2em; /* Reduced font size */
            color: #ff0b38;
        }
        #question {
            font-size: 1.3em; /* Reduced font size */
            margin-top: 20px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        #message {
            font-family: 'Great Vibes',cursive;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            font-size: 1.2em; /* Reduced font size */
            margin-top: 30px;
            white-space: pre-line;
            display: none;
            color: #333;
            text-align: center;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto;
            scrollbar-width: none;
            
            max-height: 80vh;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .falling-rose {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall 5s linear infinite;
        }
        .typing-text {
            display: inline-block;
            white-space: pre-line;
            overflow: hidden;
            font-size: 1.2em; /* Reduced font size */
            color: #333;
            border-right: 2px solid black;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§</h1>
<p id="question">Please say yes! ü•∫</p>

<div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
</div>

<div id="message">
    <span class="typing-text"></span>
</div>

<audio id="music" src="allofthestars.mp3"></audio>

<script>
    let noButton = document.getElementById("no");
    let yesButton = document.getElementById("yes");
    let messageDiv = document.getElementById("message");
    let typingText = document.querySelector(".typing-text");
    let music = document.getElementById("music");

    let reasons = [

        "I'll be really sad... üòî",
        "Don't break my heart üíî",
        "I promise I'll make you happy! üíï"
    ];
    let index = 0;

    noButton.addEventListener("mouseover", function() {
        noButton.style.top = Math.random() * window.innerHeight + "px";
        noButton.style.left = Math.random() * window.innerWidth + "px";
        noButton.innerText = reasons[index % reasons.length];
        index++;
    });

    yesButton.addEventListener("click", function() {
        document.getElementById("question").style.display = "none";
        document.querySelector(".buttons").style.display = "none";
        messageDiv.style.display = "block";
        music.currentTime = 0; // Start from 2:10
        music.play(); // Play the music only when Yes is clicked
        function createFallingRoses() {
        for (let i = 0; i < 20; i++) {
            let rose = document.createElement("img");
            rose.src = "https://cdn-icons-png.flaticon.com/512/616/616490.png"; 
            rose.className = "falling-rose";
            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(rose);
        }
    }
    createFallingRoses();

        let messageText = `Hey Phalgunee, Happy Valentines Day ...

I can't wait for the day till we meet again...Untill then, I'll cherish every text, every call, every jam, every little thing that makes me feel being closer to you‚ú®

I'm grateful for you,always‚ù§
You deserve all the happiness that is there in this world‚ú®

        let i = 0;
        function typeWriter() {
            if (i < messageText.length) {
                typingText.innerHTML += messageText.charAt(i);
                i++;
                setTimeout(typeWriter, 25);
            } else {
                typingText.style.borderRight = "none"; // Hide the blinking cursor after typing
            }
        }
        typeWriter();
    });

    
</script>

</body>
</html>
